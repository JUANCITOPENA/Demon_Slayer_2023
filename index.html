<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Icon del Favicon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
	<meta charset="UTF-8">
	<title>Login</title>
	<!-- CDN Estilos Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
	<!-- Estilos personalizados para el Container -->
	<style>
		.container {
			max-width: 380px;
			height: 80vh;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
         
			padding: 10px;
			border-radius: 5px;
            background-color: rgb(255, 255, 255);
		}
       /*  body{
            background-image: url('img/fondo.gif');
            background-size: cover;
        } */
		@media only screen and (max-width: 768px) {
		.container {
		width: 320px;
		}
}
	</style>
</head>
<body>
    <!--creamos un contenedor centralizado en la página con un margen superior de 5-->
	<div class="container my-5 rounded-3 d-flex flex-column align-items-center" style="max-width: 380px; width: 95vw;">
		<img src="logo.png" alt="Logo" class="d-block mx-auto mb-4" width="200">
		<h1 class="text-center mb-4">Iniciar sesión</h1>
		<!--creamos un formulario de login con dos elementos label y dos input-->
		<form id="login-form">
			<div class="mb-3 text-center">
				<label for="username" class="form-label"><strong>Usuario</strong></label>
				<input type="text" placeholder="User" class="form-control text-center" id="username" name="username" required>
			</div>
			<div class="mb-3 text-center">
				<label for="password" class="form-label"><strong>Password</strong></label>
				<input type="password" placeholder="Password" class="form-control text-center" id="password" name="password" required>
			</div>
			<!--Creamos una de alerta para mostrar mensajes de error en la página web  través de JavaScript o jQuery-->
			<div id="error-message" class="alert alert-danger d-none mb-3 text-center" role="alert">
				Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
			</div>
			<!--Creamos un botón de Bootstrap 5 que se utiliza para enviar un formulario de inicio de sesión.-->
			<button type="submit" class="btn btn-danger d-block mx-auto mt-5 rounded w-100">Entrar</button>
		</form>
	</div>
	

	<!-- Scripts Bootstrap 5 y jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#login-form").submit(function(event) {
				event.preventDefault();

				// Obtener los valores de usuario y contraseña
				var username = $("#username").val();
				var password = $("#password").val();

				// Validar el usuario y la contraseña
				if (username == "JUANCITO" && password == "123456") {
					// Si los datos son correctos, redireccionar a la página principal
					window.location.href = "principal.html";
				} else {
					// Si los datos son incorrectos, mostrar un mensaje de error
					$("#error-message").removeClass("d-none");
				}
			});
		});
	</script>
</body>
</html>
